<div class="card jh-card" *ngIf="info">
    <img [src]="info.url" [alt]="title" class="card-img-top" *ngIf="info.url">
    <div class="card-body bg-white">
        <div class="card-title text-primary">
            <span>{{title}}</span>
        </div>
        <ul class="text-left text-info" style="font-size: medium;">
            <li *ngIf="info.mobileTelephone">
                <span>{{ info.mobileTelephone }}</span>
            </li>
            <li *ngIf="info.email">
                <span>{{ info.email }}</span>
            </li>
            <li *ngIf="info.digitalAddress || info.city">
                <span *ngIf="info.digitalAddress">{{info.digitalAddress}}</span>
                <span>{{ info.city }}</span>
            </li>
            <li *ngIf="info.region">
                <span>&nbsp;{{ info.region }}</span>
            </li>
        </ul>
    </div>
    <div class="card-footer border-0 text-right">
        <div class="card-link">
            <button (click)="select(info)" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
            </button>
        </div>
    </div>
</div>
