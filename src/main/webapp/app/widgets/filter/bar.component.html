<form action="#" class="form-row form-inline">
    <div class="form-group col-md-2">
        <label for="filter" jhiTranslate='global.field.drop-down-box'>Filter:</label>
        <select id="filter" class="form-control form-control-sm" single name="filter" [(ngModel)]="filterSelected" (change)="setFilterSelected(filterSelected)">
            <option class="option" ng-selected="filterSelected === item.value" *ngFor="let item of itemList "
                [value]="item.value">
                {{ item.name | translate}}
            </option>
        </select>
    </div>
    <div class="form-group col-md-9">
        <label jhiTranslate="global.field.searchBy">By:</label>
        <input type="text" name="searchInput" [(ngModel)]="searchInput" class="form-control form-control-sm w-90">
    </div>
    <div class="form-group col-md-1">
        <button class="btn btn-primary btn-sm" type="button" (click)="search()">search</button>
    </div>
</form>
